<div class="container">
    <div class="columns is-multiline">
        {% for presenca in presencas %}
            <div class="column is-one-fifth-desktop is-half-tablet is-full-mobile">
                <div class="card">
                    <div class="card-image">
                        <figure class="image">
                            <img src="data:image/jpeg;base64,{{ presenca.user.info.foto_base64 }}" alt="Colaborador">
                        </figure>
                    </div>
                    <p class="title is-5">{{ presenca.user.get_full_name }}</p>
                    <p class="subtitle is-6">{{ presenca.user.info.cargo }} - {{ presenca.user.info.sala }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
